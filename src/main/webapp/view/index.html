<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>首页</title>
</head>

<body>
    <div class="container Absolute-Center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <form class="form-horizontal">
                    <span class="heading">文档管理登录</span>
                    <div class="form-group">
                        <input id="cname" type="text" class="form-control" placeholder="用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input id="cpwd" type="password" class="form-control" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                        <div class="toggle">
                            what?

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check" />
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text small">记住我</span>

                        <button id="btnLogin" type="button" class="btn btn-default">登录</button>
                        <button id="signIn" type="button" class="btn_ btn-link small">没有账户？点击注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/Base64/1.0.1/base64.min.js"></script>
    <script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
